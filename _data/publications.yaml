    abstract: "While the relationship between transparency and trust in government is increasingly recognized as complex, existing theories offer fragmented accounts that focus on different aspects of the relationship. As a result, we lack clear explanations for divergent empirical findings and for when transparency affects trust. We address this gap by developing an integrative framework grounded in citizensâ€™ attribution processes. We argue that transparency shapes trust in public organizations by providing cues that citizens use to infer whether an organization has the capacity and orientation to meet expectations. Such cues may arise from disclosure itself, from citizensâ€™ engagement with disclosed information directly or via intermediaries, and from organizational behavioral and performance changes induced by transparency arrangements. We label these pathways disclosure-, information-, and behavior-based mechanisms, and specify key conditions and contextual moderators under which they influence trust. We illustrate the framework using hypothetical scenarios involving police body-worn cameras and hospital performance reporting, and discuss implications for research and the design of transparency initiatives."
