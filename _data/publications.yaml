    abstract: "This project analyzes how citizensâ€™ legal challenges to public administration evolve across political cycles in Argentina. Using the complete set of appellate decisions from the Federal Administrative Courts between 2014 and 2025, it applies large language models (LLMs) to identify the main policy areas in which citizens litigate against the state and to track how judicial outcomes on these issues change over time. The study examines whether shifts in executive leadership affect the likelihood of rulings favorable to citizens or the administration, and what institutional factors strengthen or weaken judicial autonomy. The project aims to provide empirical evidence on the dynamics of administrative accountability and the conditions under which courts maintain independence from the executive."
